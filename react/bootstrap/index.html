<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Demo</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
       
    </head>
    <body>
        <style>
            .my-custom-row{
                background-color: bisque;
                height: 400px;
            }
        </style>
        <div class = "container">
            <div class = "row">
                <div class = "col-sm-6 col-md-6 col-lg-6">Col One</div>
                <div class = "col-sm-6 col-md-6 col-lg-6">Col Two</div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-lg-6 order-2">Col One</div>
                <div class="col-sm-6 col-lg-6 order-1">Col Two</div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-lg-1">Col One</div>
                <div class="col-sm-6 col-lg-6 offset-2">Col Two</div>
            </div>

            <div class="row my-custom-row justify-content-center align-items-center ">
                <div class="col-sm-4">
                    <div class = "p-3 border bg-light">Col One</div>
                </div>
                <div class="col-sm-4">
                    <div class = "p-3 border bg-light">Col Two</div>
                </div>
            </div>

            <div class = "row">
                <div class = "col"><button type="button" class="btn btn-primary">Primary</button></div>
                <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
                <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>
            </div>


        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    </body>
</html>
