<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Advanced Search</title>
        <link rel = "stylesheet" href ="style.css">
        
    </head>
    <body>
        <a id="s" rel="Click here" href="index.html">Search</a>
        
        
        <form action="https://google.com/search">
            <div id = "find">Find pages with...</div>
            
            <div>
            <label>all these words:  </label>
            <input class= "as_bar" type="text" name="as_q">
            </div>
           
            <div>
                <label>exact word or phrase:</label>
                <input class= "as_bar" type="text" name="as_epq">
            </div>
            <div>
                <label>any of these words:</label>
                <input class= "as_bar" type="text" name="as_oq">
            </div>
            <div>
                <label>none of these words:</label>
                <input class= "as_bar" type="text" name="as_eq">
            </div>
            <input id = "as" type="submit" value="Advanced Search">
            
        </form>

    </body>
</html>
